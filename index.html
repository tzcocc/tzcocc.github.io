<script type="text/javascript">
	var ta = function () {
		let xhr = new XMLHttpRequest();
		xhr.open('get', 'http://wthrcdn.etouch.cn/WeatherApi?city=' + "台州");
		xhr.onreadystatechange = function () {
			let resp = xhr.responseXML.querySelector('resp');
			let city = resp.querySelector('city').innerHTML;
			document.querySelector(".city").innerHTML = city;
			let updatetime = resp.querySelector('updatetime').innerHTML;
			document.querySelector(".updatetime").innerHTML = updatetime;
			let wendu = resp.querySelector('wendu').innerHTML;
			document.querySelector("wendu").innerHTML = wendu + '℃';
		}
		xhr.send();
	}
	setTimeout("ta()", "500");
</script>
